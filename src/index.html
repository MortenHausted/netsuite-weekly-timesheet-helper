<!DOCTYPE html>
<html>

<head>
    <title>Weekly Timesheet Helper</title>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body id="app-body">
    <div id="app-timesheet-helper">
        <h2 class="text-center">Weekly Timesheet Helper</h2>
        <div>
            <strong>Maintenance Hours:</strong>
            <input id="maintenance-checkbox" class="pull-right" type="number" min="0" max="37">
        </div>
        <button id="generateBtn">Generate Timesheet</button>
    </div>
</body>

</html>
